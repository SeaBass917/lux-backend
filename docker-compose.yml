version: '3.8'

services:
  lux-media-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
      - "8081:8081"
    volumes:
      - /home/seabass/seastorage-V/logs/media-server-logs:/usr/src/app/logs
      - /home/seabass/seastorage-V:/home/seabass/seastorage-V
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro